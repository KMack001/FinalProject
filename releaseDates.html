<!DOCTYPE html>
<html>
<title>Release Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

.container {
  position: relative;
  font-family: Arial;
}

.text-block {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: black;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
}

.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Upcoming Releases</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="taylor-smith-aDZ5YIuedQg-unsplash.jpg" style="width:100%; height:50%"><p>June 2021</p>
  <img class="mySlides" src="sneakers123-jbwHmA4pa7k-unsplash.jpg" style="width:100%">
  <img class="mySlides" src="lefteris-kallergis-j1GiPlvSGWI-unsplash.jpg" style="width:100%">
  <img class="mySlides" src="176165446_1126310231208896_2993866155129443843_n-edited.jpg" style="width:100%">
  <img class="mySlides" src="Air-Jordan-4-University-Blue-CT8527-400-Release-Date-Price-4.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<div class="w3-display-bottomleft w3-padding-large">
<a href="#" onclick="window.location.href='index.html'" >Home</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
